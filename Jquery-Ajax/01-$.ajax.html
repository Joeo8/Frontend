<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$.ajax</title>
</head>
<body>
<button type="button" id="btn">显示数据</button>
</body>
<!--
    Jquery调用Ajax方法
        格式:
            $.ajax()
        参数:
            type:请求方式GET/POST
            URL:请求地址url
            async:是否异步,默认是true表示异步
            date:发送到服务器的数据
            datatype:预期服务器返回的数据类型
                如果数据是JSON格式,在收到返回值时会自动封装成JSON对象
            contentType:设置请求头
            success:请求成功时调用此函数
            error:请求失败时调用此函数
-->
<script src="../Resource/jquery/jquery-3.5.1/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript ">

            // console.log(data);

            var obj = JSON.parse(data);
            console.log(obj);
        }
    })*/
    //点击按钮,发送ajax请求,将数据显示到页面中
    $('#btn').click(function () {
        $.ajax({
            type: 'get',
            url: 'data.json',
            dataType: 'json',   //如果数据是JSON格式,在收到返回值时会自动封装成JSON对象
            success: function (data) {
                //Dom操作将数据拼出来
                var ul = $('<ul></ul>');
                for (var i = 0; i < data.length; i++) {
                    //得到数组中的每一个元素
                    var user = data[i];
                    //创建li元素
                    var li = "<li>" + user.userName + "</li>";
                    //将li元素设置到ul中
                    ul.append(li);
                }
                console.log(ul);
                //将ul放置到body中
                $('body').append(ul);
            }
        })
    })

</script>
</html>
