<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>标题和水平线</title>
	</head>
	<!-- 
	    body 标签  
			bgcolor 背景颜色    1. 颜色名  2. rgb  3. 16进制
			text   字体颜色        1. 颜色名  2. rgb  3. 16进制
		标题标签
			h1>h2>.....h6
			(不建议在网页中大量使用H1标签，如果有多个h1有可能会进入搜索引擎的黑名单)
		水平线标签
			<hr> 
					width 宽度   1  百分比    2  px值     
					align 对齐方式  left  right  center(默认)
					size  水平线粗细
	-->	
	<body bgcolor="aquamarine" text="blue">
				Hello joeo8 
				<h1>HHHH</h1>
				<h2>HHHH</h2>
				<h3>HHHH</h3>
				<h4>HHHH</h4>
				<h5>HHHH</h5>
				<h6>HHHH</h6>
				<h7>HHHH</h7>
				
				<hr  width="50%" align="left" size="5">
				<hr width="50px" align="right"  size="10">
	</body>
</html>
