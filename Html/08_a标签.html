<!-- 
		a标签  超链接  
				定义超链接用于从一个页面连接到另一个页面（行内标签，不会自动换行）
				常用属性 
						href  跳转地址  （相对位置、绝对位置、网络地址）
						target  窗口打开方式
									_self
									_blank
									_parent
									_top
		
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接</title>
	</head>
	<body>
			<a href="https://www.baidu.com"  target="_blank">超链接</a>
			<a href="01_.html">本地链接（相对路径）</a>
			<a href="C:\HTML\Html\07_格式化标签.html">本地连接 （绝对路径）</a>
	</body>
</html>
