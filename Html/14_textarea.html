<!-- 
		textarea 文本域
		
				定义和输入多行文本的控件
				cols 文本的可见宽度
				rows 文本的可见行数
				
		label 标签（聚焦效果）
				for属性 （当for属性中的值对应id值时，自动聚焦）
				
				
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>textarea</title>
	</head>
	<body>
		姓名：<input type="text" name="uname" /><br>
		简介：<textarea rows="10" cols="30"></textarea>
		<hr >
		<label for="uname">姓名：</label><input type="text" name="uname"  id="uname"/><br>
	</body>
</html>
