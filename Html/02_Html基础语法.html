<!-- 
	HTML 
			超文本标记语言
					基础语法
							标签  
							     + 单表签  
										无属性   <标签名 />
										有属性   <标签名  属性名=“属性值” />
								+ 双标签 
										无属性   <标签名>  </标签名>
										有属性   <标签名 属性名="属性值" >  </标签名>
								整体结构
										<html> </html>表示当前是一个网页	
										<head></head>头部信息
										<body></body>身体部分
								doctype 
										<doctype html> html5声明，需要写在文档的第一行
 -->


<!DOCTYPE html>  <!-- html5版本声明-->
<!-- 网页区域 -->
<html>
	<!-- 头部区域 -->
	<head>
		<meta charset="utf-8">
		<title>基础语法</title><!-- 页面的标题，也是收藏网页时的默认名字 -->
		<link rel="stylesheet" href="引入的CSS文件的路径" / >
		<script src="引入的JS文件的路径" type="text/javascript" charset="UTF-8"> </script>
	</head>
	<!-- 身体部分,浏览器可见部分  -->
	<body>
		Hello Joeo8 ！
	</body>
</html>
