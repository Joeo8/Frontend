<!-- 
		div
			层、块儿级元素，标签会自动换行，常用于布局
			常用属性： align div元素中内容的对齐方式
		span
			块儿、行内元素，标签不会自动换行
			
				
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title> div_span </title>
	</head>
	<body>
		<div  align="center">
				层、块级元素，标签会自动换行
		</div>
		你好！
		<div >
			层、块儿级元素、标签会自动换行<br>
			常用于布局
		</div>
		<hr >
		<span>张三、李四、王五</span>
	</body>
</html>
