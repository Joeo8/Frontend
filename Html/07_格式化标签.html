<!-- 
	格式化标签		(行内标签、不会自动换行)
			font 设置字体相关属性    （color 颜色 、 size 大小  、  face  字体类型）
			pre  定义预格式化的文本，保留文本中的空格和换行。文本呈现等宽字体
			b  strong   字体加粗  
			i     斜体字体
			u 	  下划线
			del  删除线
			ins  插入线
			sub、sup  上下标
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>格式化标签</title>
	</head>
	<body>
		<font size="5" color="blueviolet" face="楷体" >这是字体的相关属性的设置运用</font>
		<pre>
			hhhh       
					hhhhh
				hhh	  
		</pre>
		<hr >
		粗体  --    <b>粗体</b> --  <strong>粗体</strong>
		<i>斜体字体</i>
		<del>删除线</del>
		<u>下划线</u>
		<ins>插入线</ins>
		H<sub>2</sub>O<sup>2</sup>
	
	</body>
</html>
