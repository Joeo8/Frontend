<!-- 
	列表 
		无序列表
				格式：
						ul >  li  
						常用属性 ： 
								type 列表的图标 （square 实心方块、circle 空心圆 、 disc 实心圆（默认））
		有序列表
				格式： 
						ol >  li
						 常用属性：
								type列表的图标（1数字序号、a小写字母、A大写字母、i小写罗马字母、I大写罗马字母）
									
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签</title>
	</head>
	<body>
		<h2>无序列表</h2>
			<ul>
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ul>
			<ul type="disc">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ul>
			<ul type="circle">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ul>
			<ul type="square">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ul>
			
			<h2>有序列表</h2>
			<ol >
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ol>
			<ol  type="1">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ol>
			<ol  type="i">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ol>
			<ol  type="I">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ol>
			<ol  type="a">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ol>
			<ol type="A">
				<li>张三</li>
				<li>李四</li>
				<li>王五</li>
			</ol>
	</body>
</html>
