<!-- 
	img 标签  （行内元素，不会自动换行）
		向网页中加载图片（本地、网络资源）
		必须属性  src  图片引入的路径
		常用属性
				title  鼠标悬停时的文字显示
				alt    图片加载失效时的提示文字
				width  设置图片宽
				height 设置图片高
				align 设置图片对齐方式
 -->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<img src="img/heibao.png" alt="图片显示错误"  width="300px" height="300px">
		<img src="img/python.png" alt="" width="300px" height="300px">
		<a href="https://www.baidu.com">
		<img src="https://th.wallhaven.cc/lg/dp/dpgk5o.jpg" align="right" title="百度一下"width="300px" height="300px"></a>
	</body>
</html>
