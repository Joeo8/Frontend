<!-- 
		button标签
				 type="button"   普通按钮
				 type="submit"	提交按钮（默认）
				 type="reset" 		重置按钮
			优势：  button是双标签，标签之间可以添加内容（文本或标签等）	 
				 
		
		input标签（对比）
				 input type="button"			普通按钮（默认）
				 input type="submit"			提交按钮
				 input type="reset"            重置按钮
-->


<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>button标签</title>
	</head>
	<body>
		
		普通按钮：<input type="button" value="普通按鈕" /><br>
		提交按鈕：<input type="submit" value="提交按鈕"  /><br>
		重置按鈕：<input type="reset" value="重置按鈕" /><br>
		
		<hr >
		
		<button type="button">普通按钮</button><br>
		<button type="submit">提交按钮（默认）</button><br>
		<button type="reset">重置按钮</button><br>
	</body>
</html>
