<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模态框</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.5.7/css/bootstrap.css">
</head>
<body>
    <!--操作模态框-->
    <!--1.通过data-target当定对应的id 2.通过js绑定鼠标事件-->
    <button class="btn btn-default" data-toggle="modal" data-target="#myModal">Open</button>
    <button id="mt" class="btn btn-success" >Open2</button>
    <!--模态框-->
    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Joeo8</h4>
                </div>
                <div class="modal-body">
                    <form action="#" class="form-horizontal" role="form">
                    <h4 align="center">用户信息表</h4>
                    <!--表单中的表单元素组-->
                    <div class="form-group">
                        <label for="uname" class="control-label col-md-2">姓名</label>
                        <div class="col-md-8">
                            <input type="text" id="uname" class="form-control" placeholder="请输入用户名">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="upwd" class="control-label col-md-2">密码</label>
                        <div class="col-md-8">
                            <input type="password" id="upwd" class="form-control" placeholder="请输入密码" >
                        </div>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" data-dismiss="modal" >Save changes</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->
</body>
    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="bootstrap-3.5.7/js/bootstrap.js"></script>
    <script type="text/javascript">
        /*绑定鼠标事件 -- 打开modal*/
        $('#mt').click(function (){
            $('#myModal').modal('show');
        });

    </script>
</html>
