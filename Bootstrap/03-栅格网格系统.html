<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>栅格网格系统</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.5.7/css/bootstrap.css">
</head>
<body>
<!--
    栅格网格系统(一共12格)
        列组合(列的总数不能超过12，否则会元素换行)
        列偏移(占位+偏移总数不能超过12)
        列排序
            列排序将会改变列的方向，类似于左右浮动(会被后面的元素覆盖掉)
            col-md-push-4 向后
            col-md-pull-4 向前
        列嵌套
            列与列之间还可以再分
-->

<!--布局容器-->
<div class="container">
     <div style="background-color: #146c43">4</div>
    <div style="background-color: #99979c">8</div>
    <hr>
    <!--行元素-->
    <div class="row">
        <!--列元素 col-xs-数值 col-sm-数值 col-md-数值 col-lg-数值-->
        <div class="col-md-4" style="background-color: #00AA88">4</div>
        <div class="col-md-8" style="background-color: #6f5499">8</div>
    </div>
    <hr>
    <!--列组合(列的总数不能超过12个)-->
    <div class="row">
        <div class="col-md-1" style="background-color: #00FFFF">1</div>
        <div class="col-md-1" style="background-color: #d43f3a">1</div>
        <div class="col-md-1" style="background-color: #0000dd">1</div>
        <div class="col-md-1" style="background-color: #00AA88">1</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" style="background-color: #00FFFF">1</div>
        <div class="col-md-4" style="background-color: #d43f3a">1</div>
        <div class="col-md-4" style="background-color: #0000dd">1</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-4" style="background-color: #00FFFF">1</div>
        <div class="col-md-4 col-md-offset-4" style="background-color: #0000dd">1</div>
    </div>
    <!--列排序-->
    <div class="row">
        <div class="col-md-1 col-md-push-4" style="background-color: black">1</div>
        <div class="col-md-1" style="background-color: blue">1</div>
        <div class="col-md-1 col-md-pull-2" style="background-color: gold">1</div>
        <div class="col-md-1" style="background-color: indianred">1</div>
    </div>
    <!--列嵌套-->
    <div class="row">
        <div class="col-md-6" style="background-color: #00AA88">
            <div class="row">
                <div class="col-md-1" style="background-color: #d43f3a">1</div>
                <div class="col-md-9" style="background-color: #6f5499">9</div>
                <div class="col-md-1" style="background-color: #d43f3a">1</div>
                <div class="col-md-1" style="background-color: #d43f3a">1</div>

            </div>
        </div>
        <div class="col-md-6" style="background-color: bisque">8</div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-3 col-sm-6" style="background-color: black">1</div>
        <div class="col-md-3 col-sm-6" style="background-color: blue">1</div>
        <div class="col-md-3 col-sm-6" style="background-color: gold">1</div>
        <div class="col-md-3 col-sm-6" style="background-color: indianred">1</div>
    </div>
</div>
</body>
</html>
