<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>面板</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.5.7/css/bootstrap.css">
</head>
<body>
    <div class="panel panel-warning">
        <div class="panel-heading">
           <h3 align="center">前端语言</h3>
            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="../Media/Jquery.png" alt="" style="width: 240px;height: 360px">
                    <h3>Jquery</h3>
                    <p>Jquery-JS框架</p>
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-heart"></span>喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>评论
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="../Media/js.png" alt="" style="width: 240px;height: 360px">
                    <h3>JavaScript</h3>
                    <p>动态页面效果</p>
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-heart"></span>喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>评论
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="../Media/css.png" alt="" style="width: 240px;height: 360px">
                    <h3>css</h3>
                    <p>层叠样式表</p>
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-heart"></span>喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>评论
                    </button>
                </div>
            </div>

            <div class="col-md-3">
                <div class="thumbnail">
                    <img src="../Media/html.png" alt="" style="width: 240px;height: 360px">
                    <h3>html</h3>
                    <p>超文本标记语言</p>
                    <button class="btn btn-default">
                        <span class="glyphicon glyphicon-heart"></span>喜欢
                    </button>
                    <button class="btn btn-info">
                        <span class="glyphicon glyphicon-pencil"></span>评论
                    </button>
                </div>
            </div>
        </div>
        <div class="panel-body">

        </div>
    </div>
</body>
</html>
