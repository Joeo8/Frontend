<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--使用X-UA-Compatible来设置IE浏览器兼容模式，最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewport        表示用户是否可以缩放页面
        width           指定视区的逻辑宽度
        device-width    指定视区宽度应为设备的屏幕宽度
        initial-scale   指令用于设置web页面的初始化缩放比例
        initial-scale=1 显示未经缩放的web文档
    -->
    <meta name="viewpoint" content="width=device-width,initial-scale=1">
    <title>Bootstrap的HTML标准模板</title>
    <!--载入bootstrap的css-->
    <link rel="stylesheet" href="bootstrap-3.5.7/css/bootstrap.css">
</head>
<body>
    <h1>Hello Joeo8 !</h1>
</body>
    <!--载入bootstrap的js-->
    <script src="jquery/jquery-3.5.1.js"></script>
    <script src="bootstrap-3.5.7/js/bootstrap.js"></script>
</html>
