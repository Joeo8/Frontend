<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>布局容器</title>
    <link rel="stylesheet" type="text/css" href="bootstrap-3.5.7/css/bootstrap.css">
</head>
<body>
<!--
    布局容器:
        .container 类用于固定宽度并支持响应式布局的容器
            <div class='container'></div>

        .container-fluid类用于100%宽度，占据全部视口(viewport)的容器
            <div class='container-fluid'></div>
-->
<div class="container" style="background-color: #dedede ;height: 500px">
    .container 类用于固定宽度并支持响应式布局的容器
</div>
</body>
</html>
