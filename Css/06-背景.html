<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>背景</title>
		<style type="text/css">
			/* 通过元素选择器获取body元素 */
			body{
				/* 设置元素的背景颜色 */
				background-color: #8A2BE2;
				/* 设置元素的背景图片、默认背景重复显示 */
				background-image: url(img/heibao.png); 
				/* 设置背景图片是否重复 */
				background-repeat: repeat-x;
				/* 设置背景图片的大小 */
				background-size: cover;
			}
		</style>
	</head>
	<body>
	</body>
</html>
