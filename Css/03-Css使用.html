<!-- 
		Css的使用
				1.行内样式  
						将样式定义在Html标签的style属性中
						以行内样式写Css耦合度高
				
				2.内部样式
						定义在head标签中的style标签中
				
				3.外部样式（专门定义一个Css文件存储样式）		
						通过link标签引入外部的Css文件
						<link rel="stylesheet" type="text/css" href="css/style.css"/>
						rel : 当前文件与引入文件之间的关系
						type : 类型 .css类型
						href ：引入资源的路径
						
			Css的优先级： 就近原则（行内样式优先级最高）			
 -->


<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Css的使用</title>
		<style type="text/css">
			/* p{
				color: darkred;
				 font-family: 楷体; 
				 font-size: 20px;
			} */
			
		</style>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<p >这是一段文字</p>
		<p>这是一段文字</p>
		<p>这是一段文字</p>
		<p>这是一段文字</p>
	</body>
</html>
