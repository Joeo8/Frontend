<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子模型padding</title>
		<style type="text/css">
			/* 
			 padding  内边距
						设置内边距
							设置一个值，表示四周都一样
							设置两个值，分别表示上下，左右
							设置三个值，上，左右，下
							设置四个值，上、右、下、左（顺时针）
						单独设置各边的内边距：
							padding-top
							padding-right
							padding-bottom
							padding-left
			 */
			td{
				padding: 5px 10px;
			}
		</style>
	</head>
	<body>
		<table border="1" width="500px" align="center" style="border-collapse: collapse;">
			<tr>
				<th>班级</th>
				<th>姓名</th>
				<th>年龄</th>
				<th>性别</th>
			</tr>
			<tr align="center" valign="top" bgcolor="antiquewhite">
				<td>1班</td>
				<td>Jolly</td>
				<td>21</td>
				<td>man</td>
			</tr>
		</table>
	</body>
</html>
