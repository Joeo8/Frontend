<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Js运算符</title>
</head>
<body>
</body>
<!--
    Js运算符：
        ==   相等，比较值是否相等
        ===  全等，比较值与类型是否相等
-->
<script type="text/javascript">
        var a = 1;
        var b = '1';
        console.log(a==b);          //true
        console.log(a===b);         //false
</script>
</html>
