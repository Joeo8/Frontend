<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>关闭窗口</title>
</head>
<body>
    <button type="button" id="but" >关闭窗口</button>
</body>
<!--
    关闭窗口:
        window.close()关闭窗口
-->
<script type="text/javascript">
        document.getElementById('but').onclick = function(){
            window.close();
        }
</script>
</html>
