<!--
    语句和注释
        1. js代码以行为单位，从上往下一行一行执行，一行就是一个语句
        2. 语句以分号结尾，一个分号就表示一个语句的结束。
            （js是一种弱类型语言，如果没有分号，可能也不会报错，建议写上）
        3. 如果多个语句在一行，那每个语句结尾必须加上分号

        注释：
            html代码中：
                    兼容html风格的注释 《！--注释内容--》
            js代码中：
                    //单行注释
                    /*多行注释*/
-->
<script type="text/javascript">
    console.log("hello") ;console.log("Jolly");
</script>
