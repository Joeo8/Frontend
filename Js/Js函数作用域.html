</body>
<!--
  函数作用域:(Js中只有函数有作用域)
      1.全局变量与局部变量同名问题
      2.在函数中定义变量时，若没有var关键字，使用之后自动变成全局变量
-->
<script type="text/javascript">
  //全局变量与局部变量同名
  var bb = 10 ; //全局变量
  function fn(b){
    var b = 10;
    var bb = 200;
    console.log(bb);  //就近原则
    c = 999; //没有var修饰符,用完自动变成全局变量
  }
  fn(bb); //200
  // console.log(b); // not defined
  console.log(bb); //10
  console.log(c);// 999

</script>
</html>
