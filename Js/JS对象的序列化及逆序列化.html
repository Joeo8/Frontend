<!--
    Js对象的序列化与反序列化

            //序列化对象，将对象转化成字符串
            JSON.Stringify(Object)

            //反序列化，将一个字符串转换成对象
            JSON.parse(jsonStr)
      this 关键字:
            this指的是调用函数的那个对象(谁调用它，它就指向谁)

-->
<script type="text/javascript">
        //创建一个对象
        var obj2 = {
            uname : 'zhangsan',
            age : 18,
            isLike : true,
            sayHello : function(){
                console.log('Hi,Joeo8 !');
            },
            cats : ['big','Small','小皇'],
            dog:{
                name : '张二狗',
                age : 3
            },
        };
        console.log(obj2);
        //序列化对象，将对象转换成字符串 JSON.stringify(Object)
        var str = JSON.stringify(obj2);
        console.log(str);

        //反序列化,将字符串转出成对象 JSON.parse(jsonStr)
        var obj3 = JSON.parse(str);
        console.log(obj3);
