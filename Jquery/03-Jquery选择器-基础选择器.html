<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
</head>
<body>
<div id="mydiv1">id选择器1<span>span中的内容</span></div>
<div id="mydiv1" class="blue">元素选择器</div>
<span class="blue">样式选择器</span>
</body>
<!--
    基础选择器:
        id              #id属性值              $('#id属性值')  ==》 若有同名，则以第一个为主
        类选择器         .class属性值            $('.class属性值 ')
        元素选择器        标签名/元素名            $('标签名/元素名')
        通用选择器        *                      $('*')
        组合选择器        选择器1，选择器2，        $('选择器1，选择器2，')
-->
<script src="../Resource/jquery/jquery-3.5.1/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>

<script type="text/javascript">
    //id选择器
    var mydiv = $('#mydiv1');
    console.log(mydiv);
    //class选择器
    var clas = $('.blue');
    console.log(clas);
    //元素选择器
    var span = $('span');
    console.log(span);
    //通用选择器
    var all = $('*');
    console.log(all);
    //组合选择器
    var group = $('#mydiv1,div,.blue');
    console.log(group);
</script>
</html>
