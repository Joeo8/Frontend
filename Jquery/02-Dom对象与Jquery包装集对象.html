<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dom对象与Jquery包装集对象</title>
</head>
<body>
<div id="mydiv">这是一段文本</div>
</body>
<!--
    Dom对象:
        通过Js方式获取的元素对象(document)
    Jquery包装集对象:
        通过Jquery方法获取元素对象，返回的是Jquery包装集
-->
<script src="../Resource/jquery/jquery-3.5.1/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    //Dom对象  ==》 返回Dom对象
    var div = document.getElementById('mydiv');
    console.log(div);
    var div1 = document.getElementsByTagName('div');
    console.log(div1);

    //Js获取不存在的对象
    var spanDom = document.getElementById('span');
    console.log(spanDom);   //null

    //Jquery对象  ==>返回结果集
    var JqueryDiv = $("#mydiv");
    console.log(JqueryDiv);
    var Jqueryspan = $("#myspan");
    console.log(Jqueryspan);//jQuery.fn.init{}


    //=================Dom对象转换Jquery对象==========================
    var DomToJquery = $(div);
    console.log(DomToJquery);
    //=================Jquery对象转换Dom对象==========================
    var JqueryToDom = JqueryDiv[0];
    console.log(JqueryToDom);
</script>
</html>
