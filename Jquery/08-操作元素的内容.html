<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>操作元素的内容</title>
</head>
<body>
<h3><span>html()&text()方法设置元素的内容</span></h3>
<div id="html1"></div>
<div id="html2"></div>
<div id="text1"></div>
<div id="text2"></div>
<input type="text" name="uname"  id="op" value="oop">
</body>
<!--
    操作元素的内容
        html()      获取元素的内容,包含html标签(非表单元素)
        html('内容') 设置元素的内容,包含html标签(非表单元素)
        text()      获取元素的纯文本内容，不识别html标签(非表单元素)
        text('内容') 设置元素的纯文本内容，不识别html标签(非表单元素)
        val()       获取元素的值(表单元素)
        val('内容')  设置元素的值(表单元素)
    表单元素:
        文本框text、密码框password、单选框radio、复选框checkbox、隐藏域hidden、文本框textarea、下拉框select
    非表单元素
        div、span、h1~h6、table、tr、td、li、p等
-->
<script src="../Resource/jquery/jquery-3.5.1/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    // html('内容') 设置元素的内容
    $('#html1').html('<h2>上海</h2>');
    $('#html2').html('上海');
    // html() 获取元素的内容
    var html1 = $('#html1').html();
    console.log(html1);            //<h2>上海</h2>
    var html2 = $('#html2').html();
    console.log(html2);            //上海

    //text('内容') 设置元素的纯文本内容，不识别html标签
    $('#text1').text('<h2>上海</h2>');
    $('#text2').text('上海');
    //text()      获取元素的纯文本内容，不识别html标签
    var text1 = $('#text1').html();
    console.log(text1);            //&lt;h2&gt;上海&lt;/h2&gt;
    var text2 = $('#text2').html();
    console.log(text2);            //上海

    // val()       获取元素的值(表单元素)
    var val = $('#op').val();
    console.log(val);
    // val('内容')  设置元素的值(表单元素)
    $('#op').val('今天天气不错');

</script>
</html>
