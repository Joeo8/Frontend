<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单选择器</title>
</head>
<body>
<form id="myform" name="myform" method="post">
    <input type="hidden" name="uno" value="999" disabled>
    姓名: <input type="text" id="uname" name="uname"> <br>
    密码: <input type="password" id="pwd" name="pwd"> <br>
    年龄: <input type="radio" name="age" value="0" checked="checked">小屁孩
         <input type="radio" name="age" value="1">你懂得 <br>
    爱好: <input type="checkbox" name="fav" value="篮球"> 篮球
    <input type="checkbox" name="fav" value="攀岩"> 攀岩
    <input type="checkbox" name="fav" value="代码"> 代码
    <input type="checkbox" name="fav" value="游戏"> 游戏 <br>
    来自:
    <select name="from" id="from">
        <option value="-1" selected>请选择</option>
        <option value="0">北京</option>
        <option value="1">上海</option>
    </select> <br>
    简介: <textarea name="uintro" cols="30" rows="10"></textarea>
    <br>
    头像:<input type="file"> <br>
    <input type="image" src="../Media/css.png"
           width="20" height="20">
    <button type="button" onclick="return checkForm()">提交</button>
    <button type="reset">重置</button>
</form>
</body>
<!--
    表单选择器:
      :input  查找所有的input元素  $(':input')
        注:  会匹配所有的input、textarea、select、button元素
    文本框选择器      :text
    密码框选择器      :password
    单选按钮选择器     :radio
    多选按钮选择器     :checkbox
    提交按钮选择器     :submit
    图像按钮选择器     :image
    重置按钮选择器     :reset
    文件域选择器      :file
    普通按钮选择器     :button
-->
<script src="../Resource/jquery/jquery-3.5.1/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    //表单选择器  :input
    var inputs = $(':input');
    console.log(inputs);
    //元素选择器
    var input2 = $('input');
    console.log(input2);
</script>
</html>
