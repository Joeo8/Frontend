<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定事件</title>
    <style type="text/css">
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <h3>bing()方法简单的绑定事件</h3>
    <div id="test" style="cursor:pointer">点击查看名言</div>
    <p id="nr"></p>
    <input type="button" id="btntest" value="点击就不可用了"><br>
    <button type="button" id="btn1">按钮1</button>
    <button type="button" id="btn2">按钮2</button>
    <button type="button" id="btn3">按钮3</button>
    <button type="button" id="btn4">按钮4</button>
</body>
<!--
    绑定参数
        bind绑定事件
            为被选定元素添加一个或者多个事件处理程序,并规定事件发生时运行的函数
            语法:
                $(selector).bind(evenType,[evenData],handle(eventObject));
                evenType =》 是一个字符串类型的事件类型(需要绑定的事件)
                evenData =》 传递的参数,格式:{名:值,名1:值1...}
                handle   =》 该事件出发执行的函数
         绑定单个事件:
            bind绑定:
                $('元素').bind('事件类型',function(){

                });
             直接绑定:
                 $('元素').事件名(function(){

                 });
         绑定多个事件:
            bind绑定
                1.同时为多个事件绑定同一个执行函数
                指定元素.bind('事件类型1,事件类型2,..',function(){
                });
                2.为元素绑定多个事件,并设置对应的参数
                指定元素.bind('事件类型',function(){
                    }).bind('事件类型',function(){
                    })
                3.为元素绑定多个事件,并设置对应的参数
                指定元素.bind({
                    '事件类型':function(){}),
                    '事件类型':function(){}),...
            直接绑定
                指定元素.事件名(function(){
                  }).事件名(function(){
                   })
         注:
            1.确定为哪些元素绑定事件  ==> 获取元素
            2.绑定什么事件(事件类型)  ==> 第一个参数:事件的类型
            3.响应事件出发的、执行的操作 ==> 第二个参数:执行函数
-->
<script src="../Resource/jquery/jquery-3.5.1/jquery-3.5.1.js" type="text/javascript" charset="UTF-8"></script>
<script type="text/javascript">
    //bind绑定单个事件
    $('#test').bind('click', function(){
        $('#nr').html('Time is out');
        $('#nr').addClass('red');
        console.log($('#nr'));
    })
    //直接绑定事件
    $('#btntest').click(function(){
        console.log(this);
        $(this).prop('disabled', true);
    });

    //绑定多个事件
    //1.为多个事件绑定同一个执行函数  (不常用,不太符合需求)
    $('#btn1').bind('click mouseout',function (){
        console.log('按钮1......');
    })
    //2.为同一个元素绑定不同的事件
    $('#btn2').bind('click',function(){
        console.log('点击事件...')
    }).bind('mouseout',function(){
        console.log('鼠标离开事件');
    })
    //3.为同一个元素绑定不同的事件(第二种方法)
    $('#btn3').bind({
        'click':function(){
            console.log('按钮三点击了');
        },
        'mouseout':function(){
        console.log('按钮三离开了');
    }
    });
    //4.为同一个元素绑定不同的事件(第三种方法)  《== 最常用,最实用
    $('#btn4').click(function(){
        console.log('annnnnnn');
    }).mouseover(function(){
        console.log('bnnnnnnnnnnnnnn');
    })
</script>
</html>
